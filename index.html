<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOTHEGI - 두더지 잡기</title>
  </head>
  <body>
    <div class="app-shell">
      <header class="hud-grid">
        <div class="hud-card">
          <span class="hud-label">점수</span>
          <strong id="scoreValue">0</strong>
        </div>
        <div class="hud-card">
          <span class="hud-label">시간</span>
          <strong id="timeValue">30</strong>
        </div>
        <div class="hud-card">
          <span class="hud-label">레벨</span>
          <strong id="levelValue">3x3</strong>
        </div>
        <div class="hud-card">
          <span class="hud-label">콤보</span>
          <strong id="comboValue">0</strong>
        </div>
        <div class="hud-card">
          <span class="hud-label">최고점수</span>
          <strong id="bestValue">0</strong>
        </div>
        <div class="hud-card">
          <span class="hud-label">코인</span>
          <strong id="coinsValue">0</strong>
        </div>
      </header>

      <main class="stage-wrap">
        <canvas id="gameCanvas" aria-label="두더지 게임 캔버스"></canvas>
        <div class="center-message" id="centerMessage">이미지를 불러오는 중...</div>
      </main>

      <section class="character-row">
        <button id="characterPickBtn" class="btn btn-primary" type="button">캐릭터 이미지 선택</button>
        <button id="characterResetBtn" class="btn btn-secondary" type="button">기본 캐릭터</button>
        <input id="characterInput" type="file" accept="image/*" multiple hidden />
        <p class="status-line character-status" id="characterStatus">기본 캐릭터 사용 중</p>
      </section>
      <div class="character-preview-list" id="characterPreviewList"></div>

      <footer class="control-row">
        <button id="startBtn" class="btn btn-primary">시작</button>
        <button id="pauseBtn" class="btn btn-secondary" disabled>일시정지</button>
        <p class="status-line" id="statusLine">준비</p>
      </footer>
    </div>

    <div class="result-modal hidden" id="resultModal" role="dialog" aria-modal="true" aria-label="게임 결과">
      <div class="result-card">
        <h2 class="result-title">결과</h2>
        <p class="result-summary" id="resultSummary">점수 0</p>
        <p class="result-sub" id="resultSubSummary">코인 +0</p>
        <div class="result-buttons">
          <button id="rewardBtn" class="btn btn-primary">보상 받기 (+20 코인)</button>
          <button id="replayBtn" class="btn btn-secondary">다시 플레이</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
